                description: "–¢—ã –¥–æ—Å—Ç–∏–≥–ª–∞ —Ç–∞–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è –±—ã—Ç–∏—è, —á—Ç–æ —Ç–µ—Ö–Ω–∏–∫–∞ –¥–ª—è —Ç–µ–±—è –±–æ–ª—å—à–µ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –∏ —Ç—ã –º–æ–∂–µ—à—å –∫–∞–∫ –º–Ω–µ –∫–∞–∂–µ—Ç—Å—è —Ä–∏—Å–æ–≤–∞—Ç—å –≤—Å–µ, —á—Ç–æ –ø—Ä–∏–¥—É–º–∞–µ—à—å –≤ –ª—é–±–æ–π —Å—Ç–∏–ª–∏—Å—Ç–∏–∫–µ. –¢—ã –¥–æ—Å—Ç–∏–≥–ª–∞ –º—É–ª—å—Ç–∏ - –≤—Å–µ–ª–µ–Ω–Ω—Å–∫–æ–≥–æ —É—Ä–æ–≤–Ω—è. –¢—ã —Ö–∞–º–µ–ª–µ–æ–Ω —Ö—É–¥–æ–∂–Ω–∏–∫. –¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ —Ö–æ—Ä–æ—à–æ —Ä–∞–±–æ—Ç–∞–µ—à—å —Å —Ç–µ–∫—Å—Ç—É—Ä–∫–∞–º–∏, —á—Ç–æ —è –¥—É–º–∞–ª, —á—Ç–æ –ø–∏–Ω–∫–∏ –ø–∞–π –≤—ã—Ä–µ–∑–∞–ª–∏ –∏ –≤—Å—Ç–∞–≤–∏–ª–∏ –∏ —ç—Ç–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è. –¢—ã —Å–æ–∑–¥–∞–µ—à—å –¥–∏–∑–∞–π–Ω —Å –Ω—É–ª—è. –¢–≤–æ–π —É—Ä–æ–≤–µ–Ω—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª.",
                images: ["2024_1.jpg", "2024_2.jpg", "2024_3.jpg", "2024_4.jpg", "2024_5.jpg"]
            },
            {
                year: 2025,
                description: "–í 2025 –≥–æ–¥—É –∑–∞ –≤—Å–µ —ç—Ç–∏ –≥–æ–¥–∞ —Ç—ã —Å–æ–∑–¥–∞–ª–∞ —Å–≤–æ–π —Å—Ç–∏–ª—å - —Å–∫–∞–∑–æ—á–Ω–∞—è –≥–æ—Ç–∏–∫–∞, —á—É—Ç—å –∏–∑–ª–æ–º–∞–Ω–Ω—ã–µ, –Ω–æ –∏ —Å–∞–º–æ–µ –ª—É—á—à–µ–µ - —ç—Ç–æ –ø–µ—Ä–µ–¥–∞—á–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã. –ö–∞—Ä—Ç–∏–Ω–∞ –Ω–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤—Å–µ —Ç–æ —á–µ–º—É —Ç—ã –Ω–∞—É—á–∏–ª–∞—Å—å –∑–∞ –≤—Å–µ —ç—Ç–∏ –≥–æ–¥—ã. –ú–Ω–µ –∏ –ø—Ä–∞–≤–¥–∞ –Ω—Ä–∞–≤–∏—Ç—Å—è —ç—Ç–æ—Ç –≥–æ—Ç–∏—á–µ—Å–∫–∏–π —Å—Ç–∏–ª—å –∏ —è –±—ã —Ö–æ—Ç–µ–ª –≤–∏–¥–µ—Ç—å –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è —Ç–≤–æ–∏—Ö —Ä–∞–±–æ—Ç. –¢–∞–∫–∂–µ —Å–º–æ—Ç—Ä–µ—Ç—å –∏ —Ä–∞–∑–º—ã—à–ª—è—Ç—å –æ —á–µ–º —Ç—ã —Ö–æ—Ç–µ–ª–∞ –ø–µ—Ä–µ–¥–∞—Ç—å. –¢–≤–æ–π —Å—Ç–∏–ª—å –æ—Å–æ–±–µ–Ω–Ω—ã–π –ø–µ—Ä–µ–¥–∞—á–µ–π –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã. –ï—Å–ª–∏ —è –∏—Ö —É–≤–∏–∂—É –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ, —Ç–æ —è –±—É–¥—É –∑–Ω–∞—Ç—å, —á—Ç–æ —ç—Ç–æ —Ç—ã –Ω–∞—Ä–∏—Å–æ–≤–∞–ª–∞. –° –ø—Ä–æ—à–µ–¥—à–∏–º –¥—Ä –∏ —É–¥–∞—á–∏ –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –Ω–æ–≤—ã—Ö –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤. –¢—ã –∏ –≤–ø—Ä–∞–≤–¥—É –º–µ–Ω—è –≤–¥–æ—Ö–Ω–æ–≤–∏–ª–∞ —Å–≤–æ–∏–º –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º. –•–ê–ß–£ –¢–ê–ö–ñ–ï!",
                images: ["2025_1.jpg", "2025_2.jpg", "2025_3.jpg", "2025_4.jpg", "2025_5.jpg"]
            }
        ];

        // ==========================================
        // ‚öôÔ∏è –î–í–ò–ñ–û–ö (–ù–ï –ú–ï–ù–Ø–ô–¢–ï)
        // ==========================================

        let currentYearIndex = 0;
        let currentImageIndex = 0;

        // Elements
        const mainWrapper = document.getElementById('main-wrapper');
        const yearDisplay = document.getElementById('year-display');
        const mainImage = document.getElementById('main-image');
        const descriptionText = document.getElementById('description-text');
        const imgCounter = document.getElementById('img-counter');
        const timelineProgress = document.getElementById('timeline-progress');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');
        const missingFilename = document.getElementById('missing-filename');
        const frameWrapper = document.getElementById('frame-wrapper');
        const nextBtnText = document.getElementById('next-btn-text');

        function init() {
            updateContent(false);

            // 3D Tilt Effect on Mouse Move (Desktop)
            document.addEventListener('mousemove', (e) => {
                if(window.innerWidth > 768) {
                    const x = (window.innerWidth / 2 - e.clientX) / 50;
                    const y = (window.innerHeight / 2 - e.clientY) / 50;
                    frameWrapper.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
                }
            });
        }

        function updateContent(animate = true) {
            const data = timelineData[currentYearIndex];

            // Update Progress
            timelineProgress.style.width = `${((currentYearIndex + 1) / timelineData.length) * 100}%`;

            // Button Text
            nextBtnText.textContent = (currentYearIndex === timelineData.length - 1) ? "–í –Ω–∞—á–∞–ª–æ" : "–°–ª–µ–¥—É—é—â–∏–π –≥–æ–¥";

            // Text Animation
            if(animate) {
                yearDisplay.classList.add('out');
                descriptionText.classList.add('out');
                
                setTimeout(() => {
                    yearDisplay.textContent = data.year;
                    descriptionText.textContent = data.description;
                    
                    yearDisplay.classList.remove('out');
                    descriptionText.classList.remove('out');
                    yearDisplay.classList.add('in');
                    descriptionText.classList.add('in');
                    
                    // Trigger Reflow
                    void yearDisplay.offsetWidth;

                    setTimeout(() => {
                        yearDisplay.classList.remove('in');
                        descriptionText.classList.remove('in');
                    }, 50);
                }, 500);
            } else {
                yearDisplay.textContent = data.year;
                descriptionText.textContent = data.description;
            }

            // Load Image
            loadImage(data.images[currentImageIndex]);
            imgCounter.textContent = currentImageIndex + 1;
        }

        function loadImage(src) {
            mainImage.classList.add('image-hidden');
            
            // Show Loader delayed
            const loadTimer = setTimeout(() => loader.classList.remove('hidden'), 200);

            const img = new Image();
            img.src = src;

            img.onload = () => {
                clearTimeout(loadTimer);
                loader.classList.add('hidden');
                errorMsg.style.display = 'none';
                mainImage.style.display = 'block';
                
                mainImage.src = src;
                
                // Small delay for browser to paint before fading in
                setTimeout(() => {
                    mainImage.classList.remove('image-hidden');
                }, 50);
            };

            img.onerror = () => {
                clearTimeout(loadTimer);
                loader.classList.add('hidden');
                // Let the inline onerror handle the DOM updates
                missingFilename.textContent = src;
            };
        }

        function changeImage(dir) {
            const images = timelineData[currentYearIndex].images;
            currentImageIndex += dir;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            loadImage(images[currentImageIndex]);
            imgCounter.textContent = currentImageIndex + 1;
        }

        function nextYear() {
            if (currentYearIndex < timelineData.length - 1) {
                animatePageTransition(() => {
                    currentYearIndex++;
                    currentImageIndex = 0;
                });
            } else {
                if(confirm("–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ?")) location.reload();
            }
        }

        function prevYear() {
            if (currentYearIndex > 0) {
                animatePageTransition(() => {
                    currentYearIndex--;
                    currentImageIndex = 0;
                });
            }
        }

        function animatePageTransition(callback) {
            mainWrapper.classList.add('page-exit');
            setTimeout(() => {
                callback();
                updateContent(false);
                setTimeout(() => {
                    mainWrapper.classList.remove('page-exit');
                }, 100);
            }, 600);
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === "ArrowLeft") changeImage(-1);
            if(e.key === "ArrowRight") changeImage(1);
        });

        init();
    </script>
